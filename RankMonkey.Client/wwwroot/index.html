<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RankMonkey</title>
    <base href="/" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/LoadingIndicator.css" rel="stylesheet" />
    <link href="RankMonkey.Client.styles.css" rel="stylesheet" />
    <script src="https://accounts.google.com/gsi/client"></script>
    <link rel="icon" type="image/x-icon" href="RankMonkey.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">Loading...</div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/googleAuth.js"></script>
    <script>
        window.handleGoogleLogin = (googleUser) => {
            console.log("handleGoogleSignIn called from index.html");
            DotNet.invokeMethodAsync('RankMonkey.Client', 'HandleGoogleLogin', googleUser);
        };

        window.registerRenderModeCallback = (dotNetObject) => {
            setTimeout(() => {
                dotNetObject.invokeMethodAsync('UpdateRenderMode');
            }, 0);
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
